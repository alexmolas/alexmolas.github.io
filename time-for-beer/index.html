<html>
  <head>
    <title>Is it Beer O'Clock Yet?</title>
    
    <meta property="og:title" content="Is it Beer O'Clock Yet!?">
    <meta property="og:description" content="The answer will surprise you. Click to see now!">
    <meta property="og:image" content="http://lorempixel.com/400/200/nightlife/">
    
    <style>
    body {
      font-family: arial;
      padding-top: 20%;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
    }

    #output {
      color: red;
      font-size: 3rem;
    }
    </style>
  </head>
  <body>
    <h1>Is it time to have a beer with the madafakas?</h1>
    <h2 id="output"></h2>

    <script>
      var startTime = '6:00 PM';
      var endTime   = '23:00 PM';

      var now       = new Date();
      var startDate = dateObj(startTime);
      var endDate   = dateObj(endTime);

      var happyhour = now < endDate && now > startDate ? 'YES!' : 'Not yet';


      function dateObj(d) {
        var parts = d.split(/:|\s/),
            date  = new Date();
        if (parts.pop().toLowerCase() == 'pm') parts[0] = (+parts[0]) + 12;
        date.setHours(+parts.shift());
        date.setMinutes(+parts.shift());
        return date;
      }

      document.getElementById("output").innerHTML = happyhour;
    </script>
  </body>
</html>
